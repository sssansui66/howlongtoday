<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="实时显示今天已经过去了多少秒 - HowLongToday 今日时光">
    <meta name="keywords" content="时间,计时器,今天,秒数,time,timer,today,seconds">
    <title>今日时光 - 今天已经过去了多少秒？</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">⏱️</span>
                <div class="logo-content">
                    <div class="logo-title" data-i18n="logo.title">今日时光已逝？</div>
                </div>
            </div>
            <div class="controls">
                <select id="timezone-selector" class="control-btn" aria-label="选择时区">
                    <option value="local" data-i18n="timezone.local">本地时区</option>
                </select>
                <select id="language-selector" class="control-btn" aria-label="选择语言">
                    <option value="zh-CN">中文</option>
                    <option value="en">English</option>
                </select>
                <button id="theme-toggle" class="control-btn icon-btn" aria-label="切换主题">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <h1 class="sr-only" data-i18n="logo.title">今日时光已逝？</h1>
        <div class="main-card">
            <div class="time-display">
                <div class="number-section">
                    <div class="main-number" id="seconds-display" aria-live="polite" data-value="53,928.61">53,928.61</div>
                    <div class="number-label">
                        <span class="unit-text" data-i18n="seconds.unit">seconds</span>
                        <span class="description-text" data-i18n="have.passed.today">have passed today</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="progress-card">
            <div class="progress-header">
                <h3 class="progress-title" data-i18n="progress.title">Today's Progress</h3>
                <p class="progress-subtitle" data-i18n="progress.subtitle">How much of the day has elapsed</p>
            </div>
            <div class="circular-progress">
                <svg class="circular-progress-svg" viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle 
                        class="circular-progress-bg" 
                        cx="100" 
                        cy="100" 
                        r="85" 
                        fill="none" 
                        stroke-width="12">
                    </circle>
                    <circle 
                        id="circular-progress-bar"
                        class="circular-progress-bar" 
                        cx="100" 
                        cy="100" 
                        r="85" 
                        fill="none" 
                        stroke-width="12" 
                        stroke-linecap="round"
                        stroke-dasharray="534.07" 
                        stroke-dashoffset="534.07">
                    </circle>
                </svg>
                <div class="circular-progress-text">
                    <div id="progress-percentage" class="progress-percentage">62.1%</div>
                    <div class="progress-label" data-i18n="complete">complete</div>
                </div>
            </div>
        </div>

        <div class="info-section">
            <div class="datetime-item">
                <span id="current-date" class="date-value">2025-08-12</span>
                <span id="current-time" class="time-value">00:00:00</span>
            </div>
            <div class="emotion-text" data-i18n="emotion.text">每一秒都在书写你的故事</div>
        </div>
    </main>

    <footer class="footer">
        <p data-i18n="footer.text">感知时间的流逝 | HowLongToday</p>
    </footer>

    <script src="js/i18n.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/timezone.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
