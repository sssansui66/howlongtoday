<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="实时显示今天已经过去了多少秒 - HowLongToday 今日时光">
    <meta name="keywords" content="时间,计时器,今天,秒数,time,timer,today,seconds">
    <title>How Long Today? - How many seconds have passed today?</title>
    
    <!-- Favicon -->
    <link rel="icon" href="hlt_brand_kit/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" href="hlt_brand_kit/favicon-32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="hlt_brand_kit/apple-touch-icon-180.png" sizes="180x180">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- Safari pinned tab -->
    <link rel="mask-icon" href="hlt_brand_kit/safari-pinned-tab.svg" color="#2F3A45">
    
    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="How Long Today? - 今日时光">
    <meta property="og:description" content="实时显示今天已经过去了多少秒 - Track how many seconds have passed today">
    <meta property="og:image" content="hlt_brand_kit/og-image-1200x630.jpg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="How Long Today? - 今日时光">
    <meta name="twitter:description" content="实时显示今天已经过去了多少秒 - Track how many seconds have passed today">
    <meta name="twitter:image" content="hlt_brand_kit/og-image-1200x630.jpg">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Glow Layer -->
    <div class="glow-layer"></div>
    
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="hlt_brand_kit/hlt_icon_dark_64.png" alt="HLT Logo" class="logo-icon">
                <span class="logo-text" data-i18n="logo">How Long Today?</span>
            </div>
            <div class="controls">
                <select id="timezone-selector" class="control-btn" aria-label="选择时区">
                    <option value="local" data-i18n="timezone.local">本地时区</option>
                </select>
                <select id="language-selector" class="control-btn" aria-label="选择语言">
                    <option value="zh-CN">中文</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="time-display">
            <div class="seconds-wrapper">
                <div id="seconds-display" class="seconds-number" aria-live="polite">0.00</div>
                <div class="seconds-label" data-i18n="seconds.passed">seconds have passed today</div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-title">Today's Progress</div>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="progress-percentage" class="progress-percentage">0.0%</div>
        </div>

        <div class="info-section">
            <div class="info-item">
                <span id="current-date" class="info-value">2025-08-12</span>
            </div>
            <div class="info-separator"></div>
            <div class="info-item">
                <span id="current-time" class="info-value">00:00:00</span>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p data-i18n="footer.text">感知时间的流逝 | HowLongToday</p>
    </footer>

    <script src="js/i18n.js"></script>
    <script src="js/timezone.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
