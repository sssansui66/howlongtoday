<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="实时显示今天已经过去了多少秒 - HowLongToday 今日时光">
    <meta name="keywords" content="时间,计时器,今天,秒数,time,timer,today,seconds">
    <title>今日时光 - 今天已经过去了多少秒？</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">⏱️</span>
                <span class="logo-text" data-i18n="logo">今日时光</span>
            </div>
            <div class="controls">
                <select id="timezone-selector" class="control-btn" aria-label="选择时区">
                    <option value="local" data-i18n="timezone.local">本地时区</option>
                </select>
                <select id="language-selector" class="control-btn" aria-label="选择语言">
                    <option value="zh-CN">中文</option>
                    <option value="en">English</option>
                </select>
                <button id="theme-toggle" class="control-btn icon-btn" aria-label="切换主题">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="time-display">
            <div class="seconds-wrapper">
                <div id="seconds-display" class="seconds-number" aria-live="polite">0.000</div>
                <div class="seconds-label" data-i18n="seconds.passed">秒已过去</div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="progress-percentage" class="progress-percentage">0.0%</div>
        </div>

        <div class="info-section">
            <div class="info-item">
                <span class="info-label" data-i18n="current.date">日期：</span>
                <span id="current-date" class="info-value">2025-08-12</span>
            </div>
            <div class="info-item">
                <span class="info-label" data-i18n="current.time">当前时间：</span>
                <span id="current-time" class="info-value">00:00:00</span>
            </div>
            <div class="info-item">
                <span class="info-label" data-i18n="timezone.display">时区：</span>
                <span id="timezone-display" class="info-value">UTC+8</span>
            </div>
        </div>

        <div class="settings-section">
            <label for="refresh-rate" class="settings-label" data-i18n="refresh.rate">刷新率：</label>
            <input type="range" id="refresh-rate" min="10" max="1000" value="100" step="10">
            <span id="refresh-rate-value">100ms</span>
        </div>
    </main>

    <footer class="footer">
        <p data-i18n="footer.text">感知时间的流逝 | HowLongToday</p>
    </footer>

    <script src="js/i18n.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/timezone.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
